<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Demo Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .container-webcam {
            text-align: center;
        }
        .btn-start-camera {
            margin: auto;
        }
    </style>
    <script>
        var openFile = function(file) {
            var input = file.target;
            var reader = new FileReader();
            reader.onload = function(){
                var dataURL = reader.result;
                var output = document.getElementById('output');
                output.src = dataURL;
            };
            reader.readAsDataURL(input.files[0]);
        };
    </script>
</head>
<body>

<!-- Welcome Message -->
<div class="container text-center">
    <a href="about.html" class="top-0 float-end">About</a>
    <br>
    <h1 class="my-2">Welcome to our demo!</h1>

    <button onclick="document.getElementById('getFile').click()" class="my-2 clearfix border mx-auto">Upload</button>
    <input id='getFile' type='file' accept='image/*' onchange='openFile(event)' class="d-none"><br>
    <img id='output' class="mx-auto my-2 clearfix w-100">
</div>

<!-- Has all buttons and video screen -->
<div class="container mt-5 container-webcam">
    <h1 class="text-center mb-4">Webcam</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <button id="startCamera" class="btn btn-primary btn-start-camera">Start Camera</button>
                    <video id="video" width="100%" height="auto" style="display: none;"></video>
                    <button id="takePicture" class="btn btn-success" style="display: none;">Take Picture</button>
                    <canvas id="canvas" width="100%" height="auto" class="mt-3"></canvas>
                    <img id="photo" alt="photo here" style="display: none; width: 100%;" class="mt-3">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include jquery and bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Adds functionality to the buttons -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const startCameraButton = document.getElementById('startCamera');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const photo = document.getElementById('photo');
        const takePictureButton = document.getElementById('takePicture');

        startCameraButton.addEventListener('click', function () {
            startCamera();
        });

        takePictureButton.addEventListener('click', function () {
            takePicture();
        });

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    video.srcObject = stream;
                    video.play();
                    video.style.display = 'block';
                    takePictureButton.style.display = 'block';
                    canvas.style.display = 'block';
                    startCameraButton.style.display = 'none';
                })
                .catch((err) => {
                    console.error("Error accessing webcam: ", err);
                });
        }

        function takePicture() {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            photo.src = canvas.toDataURL('image/png');
            photo.style.display = 'block';
        }
    });
</script>

</body>
</html>

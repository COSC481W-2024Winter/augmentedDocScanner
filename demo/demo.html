 <!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Demo Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>

</style>
<script>


var openFile = function(file) {
  var input = file.target;
  var reader = new FileReader();
  reader.onload = function(){
    var dataURL = reader.result;
    var output = document.getElementById('output');
    output.src = dataURL;
  };
  reader.readAsDataURL(input.files[0]);
};

</script>
<body>

<div class="container text-center">
  <a href="about.html" class="top-0 float-end">About</a>
  <br>
  <h1 class="my-2">Welcome to our demo!</h1>

  <button onclick="document.getElementById('getFile').click()" class="my-2 clearfix border mx-auto">Upload</button>
  <input id='getFile' type='file' accept='image/*' onchange='openFile(event)' class="d-none"><br>
  <img id='output' class="mx-auto my-2 clearfix w-100">
</div>

</body>
</html>
